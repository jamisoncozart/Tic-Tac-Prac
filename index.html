<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div id="startScreen">
      <button id="startGame" class="btn btn-success btn-lg">Play Tic Tac Toe!</button>
    </div>
    <div id="nameScreen">
      <form id="form">
        <label for="name1">Player 1 Name:</label>
        <input type="text" id="name1">
        <label for="name2">Player 2 Name:</label>
        <input type="text" id="name2">
        <button type="submit" class="btn btn-primary">Ready!</button>
      </form>
    </div>
    <div id="mainScreen">
      <h1 id="currentPlayer">P1 Turn</h1>
      <div id="gameBoard">
        <div class="row">
          <div id="0" class="col-lg-4 panel">

          </div>
          <div id="1" class="col-lg-4 panel">

          </div>
          <div id="2" class="col-lg-4 panel">

          </div>
          <div id="3" class="col-lg-4 panel">

          </div>
          <div id="4" class="col-lg-4 panel">

          </div>
          <div id="5" class="col-lg-4 panel">

          </div>
          <div id="6" class="col-lg-4 panel">

          </div>
          <div id="7" class="col-lg-4 panel">

          </div>
          <div id="8" class="col-lg-4 panel">

          </div>
        </div>
      </div>
    </div>
    <div id="winnerScreen">

    </div>
  </div>
</body>
</html>
